<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="images/mylogo_nevengi_circle.webp" type="image/jpg">
  <title>Coach Profile Setup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0072a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create / Update Your Profile</h1>
    <form id="profileForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Age:</label>
      <input type="number" name="age">

      <label>Bio:</label>
      <textarea name="bio" rows="4"></textarea>

      <label>Specialties (comma-separated):</label>
      <input type="text" name="specialties">

      <label>Experience:</label>
      <textarea name="experience" rows="3"></textarea>

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');

    if (!token) {
      document.body.innerHTML = "<h2>Unauthorized: No token found</h2>";
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.specialties = data.specialties.split(",").map(s => s.trim());

      const res = await fetch("/api/profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("✅ Profile saved!");
        window.location.href = "/coach_dashboard.html?token=" + token;
      } else {
        alert("❌ Failed to save profile.");
      }
    });
  </script>
</body>
</html>
