<!DOCTYPE html>
<html>
<head>
  <title>Coach Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f4f8;
    }
    .tabs {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #ddd;
      justify-content: center;
    }
    .tab {
      padding: 15px 25px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #008cba;
      border-bottom: 3px solid #008cba;
    }
    .dashboard {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }
    .upload-label {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="file"] {
      display: block;
    }
    label {
      margin-top: 20px;
      display: block;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      font-weight: bold;
      background: #f1f5f9;
      border-left: 6px solid #007bff;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Dashboard</div>
    <div class="tab">Messages</div>
    <div class="tab">Settings</div>
  </div>

  <div class="dashboard">
    <h1>Welcome, Coach</h1>

    <div class="profile-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" class="profile-pic" id="profilePicDisplay">
      <div>
        <label class="upload-label">Upload New Profile Picture</label>
        <input type="file" id="profilePicInput" accept="image/*">
      </div>
    </div>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate">
    <div id="ageWarning" style="color: red; display: none;">Age must be between 18 and 80.</div>

    <label>Experience:</label>
    <textarea id="experience" rows="4"></textarea>

    <label>Instagram:</label>
    <input type="text" id="instagram">

    <label>Twitter:</label>
    <input type="text" id="twitter">

    <label>LinkedIn:</label>
    <input type="text" id="linkedin">

    <label>Discord Tag:</label>
    <input type="text" id="discord">

    <label>Monthly Price ($0 - $20):</label>
    <input type="number" id="monthlyPrice" min="0" max="20" step="0.01">
    <p><strong>Users will see:</strong> <span id="mapleAmount">0</span> <span style="font-weight: bold;">üçÅ Maples</span></p>

    <div class="status" id="approvalStatus">Checking approval status...</div>
    <button id="saveBtn">Save Profile</button>
    <button id="publishBtn" disabled>Publish Profile</button>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const profilePicDisplay = document.getElementById('profilePicDisplay');

    document.getElementById('monthlyPrice').addEventListener('input', (e) => {
      const usd = parseFloat(e.target.value) || 0;
      if (usd > 20) e.target.value = 20;
      document.getElementById('mapleAmount').textContent = Math.round((usd / 0.3) * 10);
    });

    document.getElementById('birthDate').addEventListener('change', () => {
      const birthDate = new Date(document.getElementById('birthDate').value);
      const age = new Date().getFullYear() - birthDate.getFullYear();
      document.getElementById('ageWarning').style.display = (age < 18 || age > 80) ? 'block' : 'none';
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const experience = document.getElementById('experience').value;
      const instagram = document.getElementById('instagram').value;
      const twitter = document.getElementById('twitter').value;
      const linkedin = document.getElementById('linkedin').value;
      const discord = document.getElementById('discord').value;
      const birthDate = document.getElementById('birthDate').value;
      const monthlyPrice = parseFloat(document.getElementById('monthlyPrice').value) || 0;

      const profilePic = profilePicDisplay.src;

      const mapleAmount = Math.round((monthlyPrice / 0.3) * 10);

      const data = {
        experience,
        profile_picture: profilePic,
        birth_date: birthDate,
        social_links: { instagram, twitter, linkedin, discord },
        monthly_price_usd: monthlyPrice,
        monthly_price_maples: mapleAmount
      };

      const res = await fetch("/api/profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("‚úÖ Profile saved!");
        window.location.reload();
      } else {
        alert("‚ùå Failed to save profile.");
      }
    });

    document.getElementById('publishBtn').addEventListener('click', () => {
      alert('Publishing profile...');
    });
  </script>
</body>
</html>
