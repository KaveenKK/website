<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamified Character</title>

  <!-- Import-map to resolve 'three' imports -->
  <script type="importmap">
  {
    "imports": {
      "three":            "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
      "three/examples/":  "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
    }
  }
  </script>

  <style>
    /* Full-screen flex container */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex;
      background: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Sidebar for stats */
    .stats-panel {
      width: 320px;
      padding: 20px;
      background: rgba(30,30,47,0.9);
      box-shadow: 2px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-sizing: border-box;
    }
    .stats-panel h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }

    .xp-bar {
      position: relative;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .xp-fill {
      height: 100%;
      width: 45%;           /* e.g. 45% towards next level */
      background: #4caf50;
    }
    .xp-bar span {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* Canvas container takes remaining space */
    .canvas-container {
      flex: 1;
      position: relative;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="stats-panel">
    <h1>Sir Truffle Man</h1>
    <div class="stat"><span>Level</span><span>12</span></div>
    <div class="stat"><span>XP</span><span>450 / 1000</span></div>
    <div class="xp-bar">
      <div class="xp-fill"></div>
      <span>45%</span>
    </div>
    <div class="stat"><span>Power</span><span>78</span></div>
    <div class="stat"><span>Strength</span><span>92</span></div>
    <div class="stat"><span>Agility</span><span>65</span></div>
    <div class="stat"><span>Wisdom</span><span>54</span></div>
  </div>

  <div class="canvas-container">
    <canvas id="three-canvas"></canvas>
    <div class="credit" style="position:absolute; bottom:8px; right:8px; background:rgba(255,255,255,.7); padding:4px 8px; border-radius:4px; font-size:.7rem; color:#000;">
      “Truffle Man” by
      <a href="https://skfb.ly/owurQ" target="_blank" rel="noopener noreferrer">dotflare</a>
      is CC BY 4.0
    </div>
  </div>

  <!-- Three.js entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
